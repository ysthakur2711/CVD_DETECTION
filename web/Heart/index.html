<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Cardio Diseases</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Chest Pain</span>
            <input type="text" placeholder="Yes/No" required>
          </div>
          <div class="input-box">
            <span class="details">Resting Blood Pressure</span>
            <input type="text" placeholder="eg. 80 mmHg" required>
          </div>
          <div class="input-box">
            <span class="details">Serum Cholestrol</span>
            <input type="text" placeholder="eg. 80 mg/dl" required>
          </div>
          <div class="input-box">
            <span class="details">Fasting Blood Sugar</span>
            <input type="text" placeholder="eg. 80 mg/dl" required>
          </div>
          <div class="input-box">
            <span class="details">Resting ECG result</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Maximum Heart Rate acheived</span>
            <input type="text" placeholder="eg. 80 bpm" required>
          </div>
          <div class="input-box">
            <span class="details">Exercised Induced Angina</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">ST depression induced by exercise</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Slope</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Major vessels</span>
            <input type="text" required>
          </div>
          <div class="input-box">
            <span class="details">Thal</span>
            <input type="text" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Predict">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
