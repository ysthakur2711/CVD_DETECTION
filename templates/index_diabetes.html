<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_diabetes.css')}}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Diabetes</div>
    <div class="content">
      <form action="/submit" method="post" >
        <div class="user-details">
          <div class="input-box">
            <span class="details">Glucose Level</span>
            <input type="text" id="glucose" name="glucose" placeholder="eg. 80 mg/dL" required>
          </div>
          <div class="input-box">
            <span class="details">Blood Pressure Level</span>
            <input type="text" id="bp" name="bp" placeholder="eg. 80 mmHg" required>
          </div>
          <div class="input-box">
            <span class="details">Skin Thickness Level</span>
            <input type="text" id="stl" name="stl" placeholder="eg. 80 mm" required>
          </div>
          <div class="input-box">
            <span class="details">Insulin Level</span>
            <input type="text" id="il" name="il" placeholder="eg. 80 IU/mL" required>
          </div>
          <div class="input-box">
            <span class="details">BMI</span>
            <input type="text" id="bmi" name="bmi" placeholder="eg. 80 kg/mÂ²" required>
          </div>
          <div class="input-box">
            <span class="details">Diabates Pedigree Function value</span>
            <input type="text" id="dpfv" name="dpfv" placeholder="eg. 0.52" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" id="age" name="age" required>
          </div>
          <div class="input-box">
            <span class="details">Number of Pregnancies</span>
            <input type="text" id="preg" name="preg" placeholder="eg. 0,1,2,etc." required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button" >
          <input type="submit"  value="Check" >
        </div>
      </form>
    </div>
  </div>

</body>
</html>
